<div class="container-sm justify-content-center col-lg-4 mt-5">
  <form class="form-signin" #form="ngForm" autocomplete="off" (ngSubmit)="onSubmit(form)">
    <div class="container-fluid">
      <h2 class="form-signin-heading">Forgot Password</h2>
      <div class="form-group mt-2">
        <label for="loginid">LoginId</label>
        <input class="form-control" placeholder="LoginId" id="loginid" type="text" #loginid="ngModel" name="loginid"
          [(ngModel)]="formModel.loginId" required />
      </div>
      <div class="form-group mt-2">
        <label for="password">New Password</label>
        <input class="form-control" placeholder="Password" id="password" type="password" #newPassword="ngModel"
          name="newPassword" [(ngModel)]="formModel.newPassword" required />
      </div>
      <div class="form-group mt-2">
        <label for="confirmpassword">Confirm New Password</label>
        <input class="form-control" placeholder="Confirm Password" id="confirmpassword" type="password"
          #confirmNewPassword="ngModel" name="confirmNewPassword" [(ngModel)]="formModel.confirmNewPassword" required />
      </div>

      <div class="form-group col-md-8 mt-4">
        <button class="btn btn-lg btn-primary btn-block" [disabled]="form.invalid">Reset Password</button>
      </div>
    </div>
  </form>
</div>
